<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Advent Calendar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    /* LOGIN SCREEN */
    #login {
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      width: 200px;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #e63946;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    /* CALENDAR */
    #calendar {
      display: none;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .day {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .day:hover {
      background: #333;
    }

    .locked {
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login">
    <h2>Private Advent Calendar</h2>
    <p>Enter password ‚ù§Ô∏è</p>
    <input type="password" id="password" placeholder="Password" />
    <br>
    <button onclick="checkPassword()">Enter</button>
  </div>

  <!-- CALENDAR -->
  <div id="calendar">
    <h1>Advent Calendar</h1>
    <div class="grid" id="daysGrid"></div>
  </div>

  <script>
    const PASSWORD = "18110139611"; // ‚Üê —Ç—É—Ç –∑–º—ñ–Ω—é—î—à –ø–∞—Ä–æ–ª—å
    const UNLOCKED_DAYS = [1, 2, 3, 4]; // ‚Üê —Ç—É—Ç –≤–∫–∞–∑—É—î—à –≤—ñ–¥–∫—Ä–∏—Ç—ñ –¥–Ω—ñ

    function checkPassword() {
      const pass = document.getElementById("password").value;
      if (pass === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("calendar").style.display = "block";
        renderDays();
      } else {
        alert("Wrong password üòò");
      }
    }

    function renderDays() {
      const grid = document.getElementById("daysGrid");
      grid.innerHTML = "";
      for (let i = 1; i <= 4; i++) {
        const day = document.createElement("div");
        day.className = "day";
        day.textContent = i;

        if (UNLOCKED_DAYS.includes(i)) {
          day.onclick = () => openDay(i);
        } else {
          day.classList.add("locked");
        }

        grid.appendChild(day);
      }
    }

    function openDay(num) {
      window.location.href = `day${num}.html`;
    }
  </script>

</body>
</html>
